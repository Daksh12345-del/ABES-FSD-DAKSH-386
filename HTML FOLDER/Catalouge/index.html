<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABES Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }
        .header {
            background-color: #f4a460;
            font-weight: bold;
            font-size: 20px;
        }
        .subheader {
            background-color: #f8d6b0;
            font-weight: bold;
        }
        .dept {
            text-align: left;
            font-weight: bold;
            padding-left: 10px;
        }
        .book-info {
            text-align: left;
            line-height: 1.5;
            padding-left: 15px;
            border-left: none;
            border-right: none;
        }
        .price {
            text-align: center;
        }
        .logo {
            background-color: #f4a460; 
        }
        .gap {
            margin-left: 50px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="1" class="logo">Logo</th>
            <th colspan="4" class="header">ABES ENGINEERING COLLEGE</th>
        </tr>
        <tr class="subheader">
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
        </tr>
        <tr>
            <td class="dept">
                <p>CSE</p>
                <p>ECE</p>
                <p>EEE</p>
                <p>CIVIL</p>
            </td>
            <td>
                <p>Book name</p>
                <p>Java 2</p>
                <p>XML bible</p>
                <p>Total amount</p>
            </td>
            <td class="book-info">
                Price <span class="gap">Quantity</span><br>
                <p>$35.5 <span class="gap">2</span></p>
                <p>$40.5 <span class="gap">1</span></p>
                <p>$-130.5 </p>
            </td>
            <td class="price">
                <p>Amount</p>
                <p>$70</p>
                <p>$40.5</p>
            </td>
            <td class="cart">
            </td>
        </tr>
    </table>
</body>
</html>
