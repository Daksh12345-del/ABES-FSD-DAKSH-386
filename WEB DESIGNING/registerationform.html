<script>
    function validateForm() {
        let name = document.forms[0]["name"].value.trim();
        let password = document.forms[0]["password"].value.trim();
        let email = document.forms[0]["email"].value.trim();
        let phone = document.forms[0]["phone"].value.trim();
        let namePattern = /^[A-Za-z ]+$/; 
        if (name.length < 6 || !namePattern.test(name)) {
            alert("Name must contain only alphabets and be at least 6 characters long.");
            return false;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }
        let emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailPattern.test(email)) {
            alert("Enter a valid email in the format name@domain.com");
            return false;
        }
        let phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            alert("Phone number must be exactly 10 digits.");
            return false;
        }
        return true;
    }
</script>
