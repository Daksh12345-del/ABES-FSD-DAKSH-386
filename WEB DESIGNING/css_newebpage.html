<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Style Example</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/317501.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        h1
        {
            font-family: Georgia, serif;
            font-size: 40px;
            color: #ffe9c9;
            margin-top: 40px;
            text-shadow: 2px 2px 6px black;
        }
        p
        {
            font-size: 20px;
            width: 60%;
            margin: auto;
            line-height: 1.6;
        }
        .box {
            width: 320px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background-image: url("https://i.pinimg.com/736x/f9/4c/6d/f94c6d3bb225cb35c50a6481538b38a4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        a:link {
            color: #ffddaa;
            text-decoration: none;
        }
        a:visited {
            color: #ffd29f;
        }
        a:hover {
            color: #ff9300;
            text-decoration: underline;
        }
        a:active {
            color: red;
        }
        .footer {
            margin-top: 60px;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Stylish Web Page</h1>
    <p>
        This page demonstrates CSS styling: custom fonts, background images, and link styling.
        Yes, actual design, not that default Times New Roman punishment.
    </p>
    <div class="box">
        This box has its own background image!
    </div>
    <p>Visit Link Example: <a href="https://www.apple.com/in/safari/">Click Here</a></p>
    <div class="footer">
        Designed with CSS. Weâ€™re civilized here.
    </div>
</body>
</html>
