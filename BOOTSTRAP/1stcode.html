<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <h1 class="text-center text primary" style="color: blue;">Welcome to Bootstrap!</h1>
    <p class="text-center">This page uses Bootstrap</p>
    <h1 class="display-3 text-center text-primary">Bootstrap Typography</h1>
    <p class="lead text-center text-muted">Easily style your text with utility classes.</p>

    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white">Column 1</div>
            <div class="col-md-4 bg-success text-white">Column 2</div>
            <div class="col-md-4 bg-warning text-white">Column 3</div>
            <div class="col-md-6 col-lg-3"></div>

        </div>
    </div>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-outline-dark">Outline</button>
    <div class="container-fluid bg-dark text-white p-3">
        <h2>Full-Width Container</h2>
    </div>



    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
