<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION FORM</title>
    <link rel="icon" type="image/png" href="IMG_9597.JPG">
    <style>
        h1 {
            border: 2px solid black;
            margin: 2px;
            padding: 15px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .form{
            border: 2px solid black;
            width:1000px;
            padding: 20px;
            background-color: #d4a574;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            margin-left: 400px;
            outline: 2px solid black;
            box-shadow: 2px 8px 32px black
        }
        .form form {
            box-shadow: 2px 10px 28px blue;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .input-large {
            width: 500px;
            padding:12px;
        }
        .input-large1 {
            font-size: 25px;
            background-color: green
        }
    </style>
</head>
<body>
    <div class="form">
        <form border=0px cellpadding=0 cellspapcing=0 action="get">
            <h1 align="center"><u>Registeration Form</u></h1>
            <label for="username">Name</label>
            <br>
            <input type="text" id=" Name" name="Name" placeholder="Enter your name" class="input-large">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="Password" name="Password" placeholder="Enter your password" class="input-large">
            <br>
            <label for="E-Mail id">E-Mail</label>
            <br>
            <input type="email" id="E-Mail" name="E-Mail" placeholder="Enter your E-mail id" class="input-large">
            <br>
            <label for="Mobile number">Phone Number</label>
            <br>
            <input type="text" id="Mobile Number" name="Mobile Number" placeholder="Enter your Mobile Number" class="input-large">
            <br>
            <div>Gender:</div>
            <input type="radio">Male
            <br>
            <input type="radio">Female
            <br>
            <input type="radio">Other
            <br>
            <label for="DOB">Date of Birth:</label>
            <br>
            <input type="date" name="Date" value="" class="input-large">
            <br>
            <label for="Course">Language Known:</label>
            <br>
            <select id="Language" name="Language selection" class="input-large">
                <option value="English">English</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
            </select>
            <br>
            <label for="Address">Address:</label>
            <br>
            <textarea name="Address" rows="4" cols="50">Enter your Address here</textarea>
            <br>
            <input type="submit" value="Submit" class="input-large1">
            <input type="reset" value="Reset" class="input-large1">
        </form>
    </div>
</body>
</html>
